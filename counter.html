<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="counter_css.css">
</head>
<body>
    <br><br>
    <div class="container">
        <h2 class="counter">CHG</h2>
        <div class="counter">
            <button id="increment-btn-chg">+</button>
            <div id="counter-value-chg">0</div>
            <button id="decrement-btn-chg">-</button>
            <button id="reset-chg">Reset</button>
        </div>
        <h2 class="counter">INC</h2>
        <div class="counter">
            <button id="increment-btn-inc">+</button>
            <div id="counter-value-inc">0</div>
            <button id="decrement-btn-inc">-</button>
            <button id="reset-inc">Reset</button>
        </div>
        <h2 class="counter">TASK</h2>
        <div class="counter">
            <button id="increment-btn-task">+</button>
            <div id="counter-value-task">0</div>
            <button id="decrement-btn-task">-</button>
            <button id="reset-task">Reset</button>
        </div>
        <h2 class="counter">TOTAL</h2>
        <div class="counter">
            <div id="counter-value-total">0</div>
        </div>
    </div>
    <script src="counter_js.js"></script>
</body>
</html>
